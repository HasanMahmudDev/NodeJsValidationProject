            //Factory Pattern object
        function createTrainee(id, name, course) {
             var obj = {};
             obj.id = id;
             obj.name = name;
             obj.course = course;
             obj.info = function () {
                  return `Tr. Id: ${this.id}<br>
                     Tr. Name: ${this.name}<br />
                     Course: ${this.course}`;
             };
             return obj;
        }

   <script>
       
       //Inheritance 
       function Person(name) {
             this.name = name;
        }
        Person.prototype.info = function () {
             return `${this.name}`;
        };
        Person.prototype = new Person(); //to intact prototype chain
        function Trainee(name, course) {
             Person.call(this, name);
             this.course = course;
        }
        Trainee.prototype.info = function () {
             return `${this.name}: ${this.course}`;
        };
       var t1 = new Person('Trainee 1');
        var t2 = new Trainee('Trainee 2', 'Python');
        document.getElementById("inheritance").innerHTML += t1.info();
        document.getElementById("inheritance").innerHTML += "<br />";
        document.getElementById("inheritance").innerHTML += t2.info();
        // end code Inheritance
